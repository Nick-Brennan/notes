<!DOCTYPE html>
<html>
<!-- head -->
<head>
  <title>Modular CSS</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<!-- body -->
<body>
  <!-- header -->
  <header>
    <h1 class='shout shadow'>Modular CSS</h1>
  </header>
  <!-- main -->
  <main>
    <!-- lady section -->
    <section class="block-children">
      <img src="imgs/lady.jpg" alt="lady" class="invert">
    </section>
    <hr class='half'>
    <!-- shapes grid section -->
    <section class="inline-block-children">
      <div class="shape red-background circle"></div>
      <div class="shape blue-background circle"></div>
      <div class="shape purple-background circle"></div>
      <br/>
      <div class="shape purple-background circle"></div>
      <div class="shape red-background circle"></div>
      <div class="shape blue-background circle"></div>
      <br/>
      <div class="shape blue-background circle"></div>
      <div class="shape purple-background circle"></div>
      <div class="shape red-background circle"></div>
    </section>
    <hr>
    <!-- bull's eye section -->
    <section class='parent'>
      <div class='shape middle circle purple-background bigest back-circle position'></div>
        
      <div class='shape middle circle red-background big middle-circle position'></div>
        <div class='shape position middle circle blue-background front-circle normal'></div>
      
    </section>
  </main>
</body>
</html>
